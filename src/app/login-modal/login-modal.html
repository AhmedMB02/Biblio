<!-- Overlay sombre en arrière-plan -->
<div class="modal-overlay" (click)="close()">
    <!-- Contenu du modal (empêche la fermeture lors du clic à l'intérieur) -->
    <div class="modal-content" (click)="$event.stopPropagation()">
        <!-- En-tête du modal -->
        <div class="modal-header">
            <h3>Connexion</h3>
            <button class="close-btn" (click)="close()">&times;</button>
        </div>

        <!-- Corps du modal avec le formulaire -->
        <div class="modal-body">
            <form (ngSubmit)="onSubmit()">
                <!-- Champ nom d'utilisateur -->
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username"
                        placeholder="Entrez votre nom d'utilisateur" required>
                </div>

                <!-- Champ mot de passe -->
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password"
                        placeholder="Entrez votre mot de passe" required>
                </div>

                <!-- Message d'erreur -->
                <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                </div>

                <!-- Boutons d'action -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="close()">Annuler</button>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</div>
