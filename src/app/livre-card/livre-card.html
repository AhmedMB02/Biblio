<div class="card service-card h-100">
  <img [src]="imagesrc" class="card-img-top livre-img" alt="{{ titre }}">

  <div class="card-body">
    <h5 class="card-title">{{ titre }}</h5>
    <p class="card-text">{{ auteur }}</p>
    <p class="card-text">{{ description }}</p>
  </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item">Référence : {{ ref }}</li>
  </ul>

  <div class="card-body text-center">
    <a href="#" class="card-link" routerLink="/pageDetail">En savoir plus</a>
  </div>
</div>
