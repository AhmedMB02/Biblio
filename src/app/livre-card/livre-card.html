<div class="card service-card h-100">
  <img [src]="imagesrc" class="card-img-top livre-img" alt="{{ titre }}">

  <div class="card-body">

    <!-- Titre + point de disponibilité -->
    <div class="titre-status">
      <h5 class="card-title">{{ titre }}</h5>

      <span
        class="livre-status-point"
        [ngClass]="disponible ? 'dispo' : 'non-dispo'">
      </span>
    </div>

    <p class="card-text">{{ auteur }}</p>
    <p class="card-text">{{ description }}</p>
  </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item">Catégorie : {{ cat }}</li>
    <li class="list-group-item">Référence : {{ ref }}</li>
  </ul>

  <div class="card-body text-center">
    <a href="#" class="card-link" routerLink="/livre-details">En savoir plus</a>
  </div>
</div>
