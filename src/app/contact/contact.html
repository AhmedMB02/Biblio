<div class="contact-wrapper d-flex justify-content-center align-items-center py-5">

  <div class="contact-card p-4 shadow-lg">

    <h2 class="text-center mb-4 title">
      Contactez-nous
    </h2>

    <form>

      <div class="mb-3">
        <label class="form-label">Nom complet</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" placeholder="Votre nom" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Adresse Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" placeholder="exemple@mail.com" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Sujet</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-chat-left-dots"></i></span>
          <input type="text" class="form-control" placeholder="Objet du message" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="4" placeholder="Ã‰crivez votre message ici..." required></textarea>
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn cancel-btn">
          Annuler
        </button>

        <button type="submit" class="btn submit-btn">
          Envoyer <i class="bi bi-send"></i>
        </button>
      </div>

    </form>
  </div>
</div>
