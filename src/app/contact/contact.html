<div class="contact-wrapper d-flex justify-content-center align-items-center py-5">

  <div class="contact-card p-4 shadow-lg">

    <h2 class="text-center mb-4 title">
      Contactez-nous
    </h2>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label class="form-label">Nom complet</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" placeholder="Votre nom" formControlName="nom"
            [class.is-invalid]="contactForm.get('nom')?.invalid && contactForm.get('nom')?.touched">
        </div>
        <div *ngIf="contactForm.get('nom')?.invalid && contactForm.get('nom')?.touched" class="text-danger small mt-1">
          <div *ngIf="contactForm.get('nom')?.errors?.['required']">Le nom est requis.</div>
          <div *ngIf="contactForm.get('nom')?.errors?.['minlength']">Le nom doit comporter au moins 3 caractères.</div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Adresse Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" placeholder="exemple@mail.com" formControlName="email"
            [class.is-invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        </div>
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
          class="text-danger small mt-1">
          <div *ngIf="contactForm.get('email')?.errors?.['required']">L'email est requis.</div>
          <div *ngIf="contactForm.get('email')?.errors?.['email']">Veuillez entrer une adresse email valide.</div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Sujet</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-chat-left-dots"></i></span>
          <input type="text" class="form-control" placeholder="Objet du message" formControlName="sujet"
            [class.is-invalid]="contactForm.get('sujet')?.invalid && contactForm.get('sujet')?.touched">
        </div>
        <div *ngIf="contactForm.get('sujet')?.invalid && contactForm.get('sujet')?.touched"
          class="text-danger small mt-1">
          Le sujet est requis.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="4" placeholder="Écrivez votre message ici..." formControlName="message"
          [class.is-invalid]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
          class="text-danger small mt-1">
          <div *ngIf="contactForm.get('message')?.errors?.['required']">Le message est requis.</div>
          <div *ngIf="contactForm.get('message')?.errors?.['minlength']">Le message doit comporter au moins 10
            caractères.</div>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn cancel-btn" (click)="contactForm.reset()">
          Annuler
        </button>

        <button type="submit" class="btn submit-btn" [disabled]="contactForm.invalid">
          Envoyer <i class="bi bi-send"></i>
        </button>
      </div>

    </form>
  </div>
</div>
