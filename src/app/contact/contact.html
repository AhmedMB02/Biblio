<div class="contact-container">
    <h2>Nous Contacter ✉️</h2>

    <form action="/submit-form" method="POST">
        <div class="form-group">
            <label for="name">Votre Nom :</label>
            <input type="text" id="name" name="name" placeholder="Entrez votre nom complet" required>
        </div>

        <div class="form-group">
            <label for="email">Votre Email :</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre adresse email" required>
        </div>

        <div class="form-group">
            <label for="subject">Sujet :</label>
            <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>
        </div>

        <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" name="message" placeholder="Écrivez votre message ici..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">
            Envoyer le Message
        </button>
    </form>
</div>
