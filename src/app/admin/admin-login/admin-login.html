<div class="admin-login d-flex justify-content-center align-items-center">
  <div class="login-card shadow rounded-4 p-4">

    <div class="text-center mb-3">
      <i class="bi bi-shield-lock-fill fs-1 text-primary"></i>
      <h2 class="mt-2 mb-0">Espace Administrateur</h2>
      <p class="text-muted">Veuillez vous connecter pour continuer</p>
    </div>

    <form>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email"
               class="form-control rounded-pill"
               placeholder="admin@example.com"

               name="email"
               required>
      </div>

      <!-- Mot de passe -->
      <div class="mb-4">
        <label class="form-label">Mot de passe</label>
        <input type="password"
               class="form-control rounded-pill"
               placeholder="••••••••"

               name="password"
               required>
      </div>

      <!-- Bouton -->
      <button class="btn btn-primary w-100 rounded-pill py-2">
        Connexion
      </button>

      <!-- Message erreur -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        
      </div>

    </form>
    @if(erreur)   { 
            <div  class="alert alert-danger" > 
                <strong>Email ou mot de passe erronés..</strong> 
            </div> 
          }

  </div>
</div>
